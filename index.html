<!DOCTYPE html>
<html>
<head>
	<title>MÜLE</title>
	<meta charset="utf-8">

	<!-- 	Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:700" rel="stylesheet">

	<!-- Bootstrap Stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- My StyleSheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="logo-blur">
  	<div class="container">
  		<div class="row">
  			<div class="col-12 text-center">
  				<h1>M<span class="bigU">Ü</span>LE</h1>
  			</div>
  		</div>
  	</div>
  	<div class="container">
  		<div class="row">
  			<div class="col-12 text-center">
  				<h4>Pieces of home to those who roam...</h4>
  			</div>
  		</div>
  	</div>
  </div>
	<div class="col-12 text-center">
		<!-- Modal Trigger Button -->
		<button type="button" class="btn btn-xl" data-toggle="modal" data-target="#modalSubscriptionForm">Learn More</button>
	</div>
	<!-- Modal Form -->
	<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header text-center">
	      	<h4 class="modal-title w-100 font-weight-bold">Subscribe</h4>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body mx-3">
	      	<div class="md-form mb-5">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="form3" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="form3">Your name</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="form2" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="form2">Your email</label>
                </div>
	      </div>
	      <div class="modal-footer d-flex justify-content-center">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button class="btn btn-indigo">Send</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Bootstrap Script -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
